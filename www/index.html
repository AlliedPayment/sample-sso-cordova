<!DOCTYPE html>
<html data-ng-app="sso">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
  />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <title>Allied SSO Demo</title>
  <!-- Depenecy Scripts -->
  <script src="cordova.js"></script>
  <script src="js/cryptojs/hmac-sha1.js"></script>
  <script src="js/cryptojs/enc-base64.js"></script>
  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-touch.min.js"></script>
</head>

<body data-ng-controller="SSOCtrl as app">

  <div class="app">
    <div class="banner">
      <img src="img/logo.png" alt="Allied Payment Logo" class="logo" />
      <h1>Allied SSO Demo</h1>
    </div>
    <div class="btns">
      <button class="submit" data-ng-click="app.submit()">SSO</button>
      <!-- <button class="reset" data-ng-click="reset()">Reset</button> -->
    </div>
    <div class="error-container" ng-show="app.error">
      <h2>Error</h2>
      <h3 ng-show="app.error.status && app.error.statusText" class="error-status">{{app.error.status}}&nbsp;{{app.error.statusText}}</h3>
      <h4 ng-show="app.error.config.url" class="error-url">{{app.error.config.url}}</h4>
      <pre>
          {{app.error | json}}
        </pre>
    </div>
    <iframe id="iframe" ng-src="{{app.url  | trustAsResourceUrl}}" width="100%" height="480px" style="margin: 0; padding: 0;"></iframe>
  </div>
  <footer class="alt">
    <hr />
    <p>&copy; {{app.date | date: 'yyyy'}} Allied Payment Network</p>
  </footer>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ssoService.js"></script>
  <script src="js/messaging.js"></script>
  <script>
    window.onload = function () {
      //set iframe size
      var iframe = document.getElementById('iframe');
      iframe.height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      iframe.width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    }
  </script>
</body>

</html>
